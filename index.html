<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasbih Counter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f5132, #198754);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tasbih-box {
      background: #14532d;
      border: 4px solid gold;
      border-radius: 20px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
      margin: 10px 0 20px;
      font-size: 1.5rem;
      color: gold;
    }

    .display {
      font-size: 3rem;
      letter-spacing: 5px;
      background: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      border: 2px solid gold;
    }

    .btn-counter {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at center, gold, #b8860b);
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      transition: transform 0.1s;
    }

    .btn-counter:active {
      transform: scale(0.95);
    }

    .btn-reset {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: crimson;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="tasbih-box">
    <h2>Digital Tasbih</h2>
    <div id="display" class="display">0000</div>
    <button id="counterBtn" class="btn-counter">Count</button><br>
    <button id="resetBtn" class="btn-reset">Reset</button>
  </div>

  <script>
    let count = 0;
    const display = document.getElementById('display');
    const counterBtn = document.getElementById('counterBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      display.textContent = count.toString().padStart(4, '0');
    }

    counterBtn.addEventListener('click', () => {
      count++;
      updateDisplay();
    });

    resetBtn.addEventListener('click', () => {
      count = 0;
      updateDisplay();
    });

    // Extra Feature: Volume + Button as counter
    window.addEventListener('keydown', function(e) {
      // Many devices: Volume Up = 175, but some may differ
      if (e.keyCode === 175 || e.key === "AudioVolumeUp") {
        e.preventDefault();
        count++;
        updateDisplay();
      }
    });

    updateDisplay();
  </script>
</body>
</html>
